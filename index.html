<!Doctype html>
<html lang="en">
    <head>
        <title>Savannah Walpole Font Page Demo</title>
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        
        <!-- This Font is for h1 tag -->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        
        <!-- This Font is for p tag -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <!-- Stylesheet link -->
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        
        <div class="heading">
        <p>Hello! I am using Google Fonts</p>
        </div>
        
        <div class="paragraph">
        <p>This is a demostration in using <span>google fonts</span> and embedding them into my web page.</p>
        </div>
        
    </body>
</html>
